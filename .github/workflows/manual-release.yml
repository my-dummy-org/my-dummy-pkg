name: Manual release

on:
  # Trigger manually
  workflow_dispatch:
    inputs:
      gifsicle-version:
        description: 'Gifsicle version to build'
        required: true
        type: string
        default: '1.96'
      emscripten-version:
        description: 'Emscripten version to use'
        required: true
        type: string
        default: '4.0.19'

jobs:
  manual-release:
    runs-on: ubuntu-latest

    env:
      EMCC_CORES: 2 # Default for ubuntu-latest runner

    steps:
      - name: Checkout gifsicle repository
        uses: actions/checkout@v6

      - name: Checkout gifsicle repository
        uses: actions/checkout@v6
        with:
          repository: 'kohler/gifsicle'
          ref: 'v${{ github.event.inputs.gifsicle-version }}'
          path: gifsicle

      - name: Copy closure externs
        shell: bash
        run: cp ./closure-externs.js ./gifsicle/closure-externs.js

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ github.event.inputs.emscripten-version }}

      - name: Run bootstrap script
        shell: bash
        run: cd ./gifsicle && ./bootstrap.sh

      - name: Emscripten configure
        shell: bash
        run: cd ./gifsicle && emconfigure ./configure --disable-gifview --disable-gifdiff

      - name: Emscripten make
        shell: bash
        run: cd ./gifsicle && emmake make

      - name: Emscripten compile
        shell: bash
        run: |
          cd ./gifsicle \
          && emcc ./src/*.o -o ./src/gifsicle.js \
            -g0 \
            -flto \
            -O3 \
            --closure 1 \
            --closure-args="--externs ./closure-externs.js" \
            -s ENVIRONMENT=worker \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s IGNORE_MISSING_MAIN=0 \
            -s INVOKE_RUN=0 \
            -s MODULARIZE=1 \
            -s EXPORTED_RUNTIME_METHODS=FS,callMain \
            -s INCOMING_MODULE_JS_API=locateFile,print,printErr \
            -s EXPORT_NAME=createModule \
            -s EXPORT_ES6=1

      - name: Print result
        shell: bash
        run: |
          ls . && 
          ls ./src &&
          ls ./src/gifsicle
